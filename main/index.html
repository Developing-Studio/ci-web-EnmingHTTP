    <style>        
        @keyframes alpha{
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes move{
            from {margin-top: .5em;
            opacity: 0;}
            to {margin-top: .2em;
            opacity: 1;}
        }
        .div1 {
            position: absolute;
            top: calc(15vw - 40px);
            margin-left: 80px;
        }
        .div1 ul li {
            list-style: none;
        }
        .div1 ul li img {
            height: 10em;
            height: 30vw;
            opacity: 0;
        }
        .div1 ul li img {animation:alpha 0.5s 2.5s normal 1 ease forwards;}
        .div1 ul li {
            text-align: center;
            float: right;
            font-size: 3.6vw;
        }
        .div1 ul li div {
            opacity: 0;
            padding-top: 3.2em;
            margin-left: 1px;
            text-align: center;
        }
        .div1 ul li div{animation:move 0.5s 2.5s normal 1 ease forwards;}
        
    </style>

            <div class="theme-button">
                <button class="theme" onclick="darkMode()" id="button">🌙다크모드</button>
            </div>
        </div>
        <script>
            function darkMode() {
                var body = document.body;
                body.classList.toggle("dark-mode");
                var button = document.getElementById("button");
                if(button.innerHTML == "🌙다크모드") {
                    button.innerHTML = "🌞라이트모드";
                } else {
                    button.innerHTML = "🌙다크모드";
                }
            }
